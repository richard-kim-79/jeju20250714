<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - JeJu SNS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fef7f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .offline-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #374151;
            margin-bottom: 10px;
        }
        .offline-message {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .retry-button {
            background-color: #ea580c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #c2410c;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">🏝️</div>
        <h1 class="offline-title">오프라인 상태</h1>
        <p class="offline-message">
            인터넷 연결을 확인하고 다시 시도해주세요.<br>
            JeJu SNS는 연결이 복구되면 자동으로 동기화됩니다.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            다시 시도
        </button>
    </div>
</body>
</html>
