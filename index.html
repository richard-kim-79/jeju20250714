<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeJu - 제주 지역 정보 공유 SNS</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏝️</text></svg>">
    <link rel="preload" href="styles-optimized.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles-optimized.css"></noscript>
    <link rel="preconnect" href="https://web-production-1d58.up.railway.app">
    <style>
        /* Critical CSS - Above the fold styles */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #fef7f0; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-white { background-color: white; }
        .text-blue-600 { color: #2563eb; }
        .text-lg { font-size: 1.125rem; }
        .font-bold { font-weight: 700; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .border-b { border-bottom-width: 1px; }
        .border-gray-200 { border-color: #e5e7eb; }
        .sticky { position: sticky; }
        .top-0 { top: 0; }
        .z-50 { z-index: 50; }
        .max-w-6xl { max-width: 72rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-4 > * + * { margin-left: 1rem; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-lg font-bold text-blue-600 cursor-pointer hover:text-blue-700 transition-colors" onclick="jejuSNS.goToHome()">JeJu</h1>
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="JeJu 정보 검색..."
                            class="pl-8 pr-3 py-1.5 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="userSection">
                        <button
                            id="loginBtn"
                            class="bg-orange-600 text-white text-sm px-4 py-2 rounded-full hover:bg-orange-700 transition-colors font-medium shadow-md hover:shadow-lg transform hover:scale-105"
                        >
                            로그인
                        </button>
                        <div id="userInfo" class="flex items-center space-x-4" style="display: none;">
                            <span id="userDisplayName" class="font-medium"></span>
                            <span id="userUsername" class="text-gray-500 text-sm"></span>
                            <button id="profileBtn" class="text-blue-600 hover:text-blue-700 text-sm">프로필</button>
                            <button id="logoutBtn" class="text-red-600 hover:text-red-700 text-sm">로그아웃</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <div class="max-w-4xl mx-auto px-4 py-6">
        <!-- 광고 배너 영역 -->
        <div id="adBanner" class="w-full flex justify-center mb-6">
            <div class="bg-orange-50 border border-orange-200 rounded-lg shadow-sm flex items-center justify-center px-6 py-3 max-w-xl w-full" style="min-height:60px;">
                <span class="text-orange-600 font-bold text-base">[광고 자리] 제주 감귤, 제주 여행, 지역 비즈니스 홍보 등 광고가 여기에 노출됩니다.</span>
            </div>
        </div>
        <!-- 가로형 카테고리 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
            <div class="flex items-center space-x-2 overflow-x-auto scrollbar-hide">
                <button class="category-btn active flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-orange-500 text-white" data-category="all">
                    <span class="text-base">🌴</span>
                    <span class="font-medium">전체</span>
                </button>
                <button class="category-btn flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-gray-100 text-blue-600 hover:bg-orange-100" data-category="jobs">
                    <span class="text-base">💼</span>
                    <span class="font-medium">구인구직</span>
                </button>
                <button class="category-btn flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-gray-100 text-blue-600 hover:bg-orange-100" data-category="realestate">
                    <span class="text-base">🏠</span>
                    <span class="font-medium">부동산</span>
                </button>
                <button class="category-btn flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-gray-100 text-blue-600 hover:bg-orange-100" data-category="events">
                    <span class="text-base">🎉</span>
                    <span class="font-medium">지역행사</span>
                </button>
                <button class="category-btn flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-gray-100 text-blue-600 hover:bg-orange-100" data-category="policy">
                    <span class="text-base">📋</span>
                    <span class="font-medium">정책지원</span>
                </button>
                <button class="category-btn flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-gray-100 text-blue-600 hover:bg-orange-100" data-category="news">
                    <span class="text-base">📰</span>
                    <span class="font-medium">지역뉴스</span>
                </button>
                <button class="category-btn flex items-center space-x-2 px-3 py-1.5 rounded-full whitespace-nowrap transition-colors flex-shrink-0 text-sm bg-gray-100 text-blue-600 hover:bg-orange-100" data-category="debate">
                    <span class="text-base">💬</span>
                    <span class="font-medium">난상토론</span>
                </button>
            </div>
        </div>

        <!-- 글쓰기 영역 -->
        <div id="postForm" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6 hidden">
            <div class="flex space-x-2">
                <div class="text-lg">👤</div>
                <div class="flex-1">
                    <textarea
                        id="postContent"
                        placeholder="JeJu 지역 정보를 공유해보세요..."
                        class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"
                        rows="3"
                    ></textarea>
                    
                    <div id="imagePreview" class="mt-3 relative hidden">
                        <img id="previewImg" src="" alt="업로드된 이미지" class="max-w-full h-auto rounded-lg border max-h-60">
                        <button id="removeImage" class="absolute top-2 right-2 bg-black bg-opacity-50 text-white rounded-full p-1 hover:bg-opacity-70">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-between mt-3">
                        <div class="flex items-center space-x-4">
                            <input
                                type="file"
                                accept="image/*"
                                id="imageUpload"
                                class="hidden"
                            >
                            <label
                                for="imageUpload"
                                class="flex items-center space-x-1 bg-white text-orange-600 border border-gray-300 px-4 py-2 rounded-lg text-sm cursor-pointer hover:bg-orange-50 transition-colors"
                            >
                                <i data-lucide="image" class="w-5 h-5"></i>
                                <span>사진</span>
                            </label>
                            <select id="postCategory" class="px-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                <option value="news">📰 지역뉴스</option>
                                <option value="jobs">💼 구인구직</option>
                                <option value="realestate">🏠 부동산</option>
                                <option value="events">🎉 지역행사</option>
                                <option value="policy">📋 정책지원</option>
                                <option value="debate">💬 난상토론</option>
                            </select>
                        </div>
                        <button
                            id="submitPost"
                            class="bg-orange-600 text-white text-sm px-4 py-1.5 rounded-full hover:bg-orange-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                        >
                            게시하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 피드 -->
        <div id="postsContainer" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <!-- 게시글들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold">JeJu 로그인</h2>
                <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <button id="emailLogin" class="w-full flex items-center justify-center space-x-2 px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <span>📧</span>
                    <span>이메일로 로그인</span>
                </button>
                
                <button id="googleLogin" class="w-full flex items-center justify-center space-x-2 px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    <span>🔍</span>
                    <span>Google로 로그인</span>
                </button>
                
                <button id="naverLogin" class="w-full flex items-center justify-center space-x-2 px-3 py-2 text-sm bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                    <span>🟢</span>
                    <span>네이버로 로그인</span>
                </button>
                
                <button id="kakaoLogin" class="w-full flex items-center justify-center space-x-2 px-3 py-2 text-sm bg-yellow-400 text-gray-900 rounded-lg hover:bg-yellow-500 transition-colors">
                    <span>💬</span>
                    <span>카카오로 로그인</span>
                </button>
            </div>
        </div>
    </div>

    <!-- API 키 모달 -->
    <div id="apiModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold">API 키 관리</h2>
                <button id="closeApiModal" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        API 키
                    </label>
                    <div class="flex space-x-2">
                        <input
                            type="text"
                            id="apiKeyInput"
                            readonly
                            placeholder="API 키를 생성하세요"
                            class="flex-1 px-2 py-1.5 text-sm border border-gray-300 rounded-lg bg-gray-50"
                        >
                        <button
                            id="generateApiKey"
                            class="px-3 py-1.5 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            생성
                        </button>
                    </div>
                </div>
                
                <div class="bg-gray-50 p-3 rounded-lg">
                    <h3 class="text-sm font-medium mb-2">API 사용 예시:</h3>
                    <code id="apiExample" class="text-xs text-gray-600">
                        GET /api/posts?key=YOUR_API_KEY
                    </code>
                </div>
                
                <div class="text-xs text-gray-600">
                    <p>이 API 키를 사용하여 제주 지역 정보 데이터에 접근할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 개인정보 모달 -->
    <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden" style="z-index: 9999;">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold">개인정보 관리</h2>
                <button id="closeProfileModal" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="text-2xl" id="profileAvatar">👤</div>
                    <div>
                        <h3 class="font-medium text-gray-900" id="profileName">사용자</h3>
                        <p class="text-sm text-gray-500" id="profileUsername">@username</p>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            표시 이름
                        </label>
                        <input
                            type="text"
                            id="profileDisplayName"
                            autocomplete="name"
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            사용자명
                        </label>
                        <input
                            type="text"
                            id="profileUsernameInput"
                            autocomplete="username"
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            이메일
                        </label>
                        <input
                            type="email"
                            id="profileEmail"
                            autocomplete="email"
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                        >
                    </div>
                </div>
                
                <div class="flex space-x-3 pt-4 border-t border-gray-200" style="margin-top: 20px;">
                    <button
                        id="saveProfile"
                        style="flex: 1; background-color: #ea580c; color: white; padding: 8px 16px; border-radius: 8px; font-weight: 500; border: none; cursor: pointer;"
                        onmouseover="this.style.backgroundColor='#c2410c'"
                        onmouseout="this.style.backgroundColor='#ea580c'"
                    >
                        저장
                    </button>
                    <button
                        id="cancelProfile"
                        style="flex: 1; background-color: #e5e7eb; color: #374151; padding: 8px 16px; border-radius: 8px; font-weight: 500; border: none; cursor: pointer; margin-left: 12px;"
                        onmouseover="this.style.backgroundColor='#d1d5db'"
                        onmouseout="this.style.backgroundColor='#e5e7eb'"
                    >
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 이메일 로그인 모달 -->
    <div id="emailLoginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold">이메일 로그인</h2>
                <button onclick="jejuSNS.hideEmailLoginModal()" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="emailLoginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                                                <input type="email" id="loginEmail" autocomplete="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                                                <input type="password" id="loginPassword" autocomplete="current-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div id="emailLoginError" class="text-red-500 text-sm"></div>
                <div class="flex gap-2 mt-6">
                    <button type="submit" class="flex-1 bg-orange-600 text-white py-2 px-4 rounded-md text-base font-bold hover:bg-orange-700 transition-colors">로그인</button>
                    <button type="button" onclick="jejuSNS.showEmailRegisterModal()" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-md text-base font-bold hover:bg-gray-700 transition-colors">회원가입</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 이메일 회원가입 모달 -->
    <div id="emailRegisterModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold">회원가입</h2>
                <button onclick="jejuSNS.hideEmailRegisterModal()" class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="emailRegisterForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이름</label>
                    <input type="text" id="registerName" autocomplete="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                                                <input type="email" id="registerEmail" autocomplete="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                                                <input type="password" id="registerPassword" autocomplete="new-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div id="emailRegisterError" class="text-red-500 text-sm"></div>
                <button type="submit" class="w-full bg-orange-600 text-white py-2 px-4 rounded-md text-base font-bold hover:bg-orange-700 transition-colors mt-4">회원가입</button>
            </form>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="script.js"></script>
    <script>
        // Register service worker for caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
