<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍊 제주 - 지역 정보 공유 플랫폼</title>
    <link href="styles-optimized.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">🍊 JeJu</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i data-lucide="home" class="nav-icon"></i>
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <i data-lucide="search" class="nav-icon"></i>
                    <span>검색</span>
                </a>
                <a href="#" class="nav-item">
                    <i data-lucide="star" class="nav-icon"></i>
                    <span>추천</span>
                </a>
                <a href="#" class="nav-item">
                    <i data-lucide="heart" class="nav-icon"></i>
                    <span>좋아요</span>
                </a>
                <a href="#" class="nav-item">
                    <i data-lucide="user" class="nav-icon"></i>
                    <span>프로필</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button id="loginBtn" class="login-btn">
                    <i data-lucide="log-in" class="nav-icon"></i>
                    <span>로그인</span>
                </button>
                
                <div id="userInfo" class="user-info" style="display: none;">
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">👤</div>
                        <div class="user-details">
                            <span class="user-name" id="userDisplayName">사용자</span>
                            <span class="user-username" id="userUsername">@username</span>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button id="apiBtn" class="action-btn">
                            <i data-lucide="settings" class="w-4 h-4"></i>
                            <span>API</span>
                        </button>
                        <button id="logoutBtn" class="action-btn logout">
                            <i data-lucide="log-out" class="w-4 h-4"></i>
                            <span>로그아웃</span>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="main-header">
                <div class="header-content">
                    <div class="search-container">
                        <i data-lucide="search" class="search-icon"></i>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="제주 정보 검색..."
                            class="search-input"
                        >
                    </div>
                    
                    <div class="header-actions">
                        <button id="mobileLoginBtn" class="mobile-login-btn">
                            <i data-lucide="log-in" class="w-4 h-4"></i>
                            <span>로그인</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 콘텐츠 영역 -->
            <div class="content-area">
                <!-- 스토리 영역 -->
                <div class="stories-section">
                    <div class="stories-container">
                        <div class="story-item add-story">
                            <div class="story-avatar">
                                <i data-lucide="plus" class="w-6 h-6"></i>
                            </div>
                            <span class="story-label">새 글</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">🌴</div>
                            <span class="story-label">전체</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">💼</div>
                            <span class="story-label">구인구직</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">🏠</div>
                            <span class="story-label">부동산</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">🎉</div>
                            <span class="story-label">지역행사</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">📋</div>
                            <span class="story-label">정책지원</span>
                        </div>
                        <div class="story-item">
                            <div class="story-avatar">📰</div>
                            <span class="story-label">지역뉴스</span>
                        </div>
                    </div>
                </div>

                <!-- 글쓰기 영역 -->
                <div id="postForm" class="create-post">
                    <div class="post-form-header">
                        <div class="user-avatar" id="userAvatarInForm">👤</div>
                        <div class="post-form-content">
                            <textarea
                                id="postContent"
                                placeholder="제주 지역 정보를 공유해보세요..."
                                class="post-textarea"
                                rows="1"
                            ></textarea>
                            
                            <div id="imagePreview" class="image-preview hidden">
                                <div class="preview-container">
                                    <img id="previewImg" src="" alt="업로드된 이미지">
                                    <button id="removeImage" class="remove-btn">
                                        <i data-lucide="x" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="post-form-actions">
                        <div class="action-buttons">
                            <label for="imageUpload" class="action-btn">
                                <i data-lucide="image" class="w-5 h-5"></i>
                                <span>사진</span>
                            </label>
                            <input type="file" accept="image/*" id="imageUpload" class="hidden">
                            
                            <select id="postCategory" class="category-select">
                                <option value="news">📰 지역뉴스</option>
                                <option value="jobs">💼 구인구직</option>
                                <option value="realestate">🏠 부동산</option>
                                <option value="events">🎉 지역행사</option>
                                <option value="policy">📋 정책지원</option>
                            </select>
                        </div>
                        
                        <button id="submitPost" class="post-btn" disabled>
                            게시하기
                        </button>
                    </div>
                </div>

                <!-- 피드 -->
                <div class="feed">
                    <div id="postsContainer">
                        <!-- 게시글들이 여기에 렌더링됩니다 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 로그인 모달 -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">로그인</h2>
                <button id="closeLoginModal" class="close-btn">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="login-options">
                    <button class="login-option email-login">
                        <div class="option-icon">📧</div>
                        <div class="option-content">
                            <span class="option-title">이메일로 로그인</span>
                            <span class="option-subtitle">이메일과 비밀번호로 로그인</span>
                        </div>
                    </button>
                    
                    <button class="login-option google-login">
                        <div class="option-icon">🔍</div>
                        <div class="option-content">
                            <span class="option-title">Google로 로그인</span>
                            <span class="option-subtitle">Google 계정으로 간편 로그인</span>
                        </div>
                    </button>
                    
                    <button class="login-option naver-login">
                        <div class="option-icon">🟢</div>
                        <div class="option-content">
                            <span class="option-title">네이버로 로그인</span>
                            <span class="option-subtitle">네이버 계정으로 간편 로그인</span>
                        </div>
                    </button>
                    
                    <button class="login-option kakao-login">
                        <div class="option-icon">💬</div>
                        <div class="option-content">
                            <span class="option-title">카카오로 로그인</span>
                            <span class="option-subtitle">카카오 계정으로 간편 로그인</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- API 키 모달 -->
    <div id="apiModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">API 키 관리</h2>
                <button id="closeApiModal" class="close-btn">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="api-section">
                    <label class="form-label">API 키</label>
                    <div class="api-input-group">
                        <input
                            type="text"
                            id="apiKeyInput"
                            readonly
                            placeholder="API 키를 생성하세요"
                            class="api-input"
                        >
                        <button id="generateApiKey" class="generate-btn">
                            생성
                        </button>
                    </div>
                </div>
                
                <div class="api-example">
                    <h3 class="example-title">API 사용 예시:</h3>
                    <code class="example-code">
                        GET /api/posts?key=<span id="apiKeyExample">YOUR_API_KEY</span>
                    </code>
                </div>
                
                <div class="api-note">
                    <p>이 API 키를 사용하여 제주 지역 정보 데이터에 접근할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 -->
    <div id="notification" class="notification hidden"></div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="script.js"></script>
</body>
</html>
